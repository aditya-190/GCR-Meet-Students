<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCR Meets Student</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

</head>
<body>
<div class="container">
    <img src="images/logo.png" alt="GCR Meets Student" class="logo">

    <div class="heading">
        <p>GCR Meets Student</p>
    </div>

    <div class="innerContainer">
        <div class="formContainer" id="meetContainer">
            <span>https://</span>
            <input class="formInput" id="meetLink" placeholder="meet.google.com" type="url">
        </div>
        <div class="formContainer" id="classNameContainer">
            <input class="formInput" id="className" placeholder="C++ with Aditya" type="text" maxlength="20">
            <span>Class Name</span>
        </div>
        <div class="formContainer" id="classRoomContainer">
            <span>https://</span>
            <input class="formInput" id="classroomLink" placeholder="classroom.google.com" type="url">
        </div>

        <input type="image" src="images/icon_minus.png" name="minusButton" class="minusButton" id="minusButton"
               alt="Remove Selected Class"/>
        <input type="image" src="images/icon_plus.png" name="plusButton" class="plusButton" id="plusButton"
               alt="Add Class"/>

        <span class="selectedContainer">
            <input type="radio" name="teacherName" value="None" checked="checked" id="none"><label
                for="none">None</label>
            <input type="radio" name="teacherName" value="Item 1" id="item_1"><label
                for="item_1">Item 1</label>
        </span>

        <button class="button" id="googleMeet">Google Meet</button>
        <button class="button" id="googleClassroom">Google ClassRoom</button>

        <div id="snackbar">Text Wil be Shown Here...</div>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
